            line-height: 1.6;

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {

        .header::before {

            margin-bottom: 20px;
            animation: textGlow 2s infinite alternate;

        @keyframes textGlow {

        }
